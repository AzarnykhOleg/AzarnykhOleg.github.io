<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    
    <div class="desktop_index">

        <div class="header center">

            <div class="logo">              
                <div class="logo_ico">
                    <a href="./adaptive.html"> <img src="../adaptive/img/Group.png" alt="logo">
                    </a>
                </div>

                <div class="search">
                    <a href="#"><img src="../adaptive/img/search.svg" alt="Поиск"></a>
                </div>                
            </div>

            <div class="right_menu">
                <div class="logo_ico">
                    <a href="./adaptive.html"> <img src="../adaptive/img/right_menu.svg" alt="search">
                    </a>
                </div>
            </div>

        </div>


        <div class="top center">

            <div class="top_img">
                <img style="width: 100%;" src="../adaptive/img/top_img.svg" alt="">
            </div>

            <div class="promo__content">
                <div class="promo__info">
                    <h1 class="promo__title">THE BRAND</h1>

            </div>

                </div>
            </div>

            <div class="offer_small">
                <img src="../adaptive/img/kids.png" alt="for kids image">
                <div class="sale__content">
                    <p class="sale__text">NEW ARRIVALS</p>
                    <h3 class="sale__heading">FOR KIDS</h3>
                </div>
            </div>

            <div class="offer_big">
                <img src="../adaptive/img/Rectangle.png" alt="for ACCESORIES image">
                <div class="sale__content">
                    <p class="sale__text">LUXIROUS & TRENDY
                        </p>
